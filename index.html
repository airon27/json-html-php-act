<body id="page-top">
    <!-- Author -->
    <section class="about-section text-center" id="author">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-5">
                    <img class="img-fluid" src="source/img/icon.png" alt="world" />
                    <h2 class="text-white mb-10">HELLO WORLD!</h2>
                    <p class="text-white-50 text-primary">
                        The evolution of technology is simply amazing! You can know the different status around the world on just a simple click of your different social media sites.<br> <h1 class="text-light">Browse Now!</h1>
                        <a class="btn btn-primary" href="#myCarousel">Go To Social Media</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner py-5 bg-light">
                <div id="demo">
                </div>
                <script>
                    var txt = "";
                    const xmlhttp = new XMLHttpRequest();
                    xmlhttp.onload = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            let socmed = JSON.parse(this.responseText);
                            console.log(socmed);
                            let txt = "";
                            let founders = "";
                            
                            for(i = 0; i < socmed.length;i++){
                                if(i!=0){
                                    txt +=`
                                        <div class="carousel-item">
                                            <div class="mask flex-center">
                                                <div class="container">
                                                <div class="row align-items-center">
                                                    <div class="col-md-7 col-12 order-md-1 order-2">
                                                    <h4 class="text-primary">${socmed[i].name} </h4>
                                                    <h5 class="text-dark"> ${socmed[i].company}</h5>
                                                    <p class="text-dark">Launched: ${socmed[i].launched}</p>
                                                    <p class="text-dark">Description: ${socmed[i].description}</p>
                                                    <p class="text-dark">Founders: </p>
                                                    <ul>`;
                                                        for(j = 0; j < socmed[i].founders.length; j++){
                                                        txt += `
                                                            <p class="text-dark"><b>&nbsp;&nbsp;&nbsp;&nbsp;• </b>${socmed[i].founders[j]}</p>
                                                        `;
                                                        }
                                                    txt +=`
                                                    </ul>
                                                    </div>
                                                    <div class="col-md-5 col-12 order-md-2 order-1 align-self-start"><img src="source/img/${socmed[i].img}" class="mx-auto" alt="slide"></div>
                                                </div>
                                                </div>
                                            
                                            </div>
                                            </div>

                                        `;
                                        }else{
                                            txt +=`
                                            <div class="carousel-item active">
                                            <div class="mask flex-center">
                                                <div class="container">
                                                <div class="row align-items-center">
                                                    <div class="col-md-7 col-12 order-md-1 order-2">
                                                    <h4 class="text-primary">${socmed[i].name} </h4>
                                                    <h5 class="text-dark">${socmed[i].company}</h5>
                                                    <p class="text-dark">Lanched: ${socmed[i].launched}</p>
                                                    <p class="text-dark">Description: ${socmed[i].description}</p>
                                                    <p class="text-dark">Founders: </p>
                                                    <ul>`;
                                                        for(j = 0; j < socmed[i].founders.length; j++){
                                                        txt += `
                                                            <p class="text-dark"><b>&nbsp;&nbsp;&nbsp;&nbsp;• </b>${socmed[i].founders[j]}</p>
                                                        `;
                                                        }
                                                    txt +=`
                                                    </ul>
                                                    </div>
                                                    <div class="col-md-5 col-12 order-md-2 order-1 align-self-start "><img src="source/img/${socmed[i].img}" class="mx-auto" alt="slide"></div>
                                                </div>
                                                </div>
                                            
                                            </div>
                                            </div>

                                    `;
                                            }
                            }
                            
                            document.getElementById("demo").innerHTML = txt;
                        }
                    }
                    xmlhttp.open("GET", "http://json-php-html-act.test/socmed.php");
                    xmlhttp.send();    
                </script> 
        </div>

                <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
                <span class="sr-only">Previous</span> </a> 
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
